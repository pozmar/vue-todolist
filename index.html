<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <!-- font awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="style.css">
  <!-- vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <title>ToDoList</title>

</head>
<body>
  <div id="root">
    <div class="container text-center">
      <img src="img/logo.png" alt="">
      <div class="row">
        <div class="col-lg-6 offset-lg-3">
          <div class="input-group mb-3">
            <input
            type="text"
            class="form-control" placeholder="Nuovo Todo" aria-label="Nuovo Todo"
            aria-describedby="button-addon2"
            v-model="inputItem"
            v-on:keyup.enter="takeInput()">
            <div class="input-group-append">
              <button
              class="btn btn-outline-secondary"
              type="button" id="button-addon2" @click="takeInput">Aggiungi</button>
            </div>
          </div>
            </div>
          <div class="col-lg-8 offset-lg-2">
            <ul>
              <li
              class="d-flex justify-content-between align-items-center" @click="activate(index)" :class="{myActive: actives[index]}"
              v-for="(el, index) in itemList">{{ el }}<i class="fas fa-trash-alt" @click.stop="removeItem(index)"></i></li>
            </ul>
          </div>
      </div>
    </div>

  </div>

  <!-- script -->
  <script src="main.js" charset="utf-8"></script>
</body>
</html>
